<html>
<head>
	<meta charset="UTF-8">

<body>
	<h1>Phone Buzz</h1>

	<div class="container text-center main">
    <br><br><br>
		<form action="/call" method="POST">
	  		<input type="text" class="custom-input" id="phonenum" type="tel" pattern="(\d{3}[-\.\s]??\d{3}[-\.\s]??\d{4}|\(\d{3}\)\s*\d{3}[-\.\s]??\d{4}|\d{3}[-\.\s]??\d{4})" name="phone" placeholder="Ex. 1234567890 or 123-456-7890"><br><br>
				<button class="btn draw-border" type="submit" >PhoneBuzz Me!</button>

		</form>
		<br>
	</div>
</body>
